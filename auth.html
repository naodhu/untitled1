<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Animated Login Website</title>
    <link rel="stylesheet" href="./css/auth.css" />
    <!-- Ionicons Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section>
      <!-- Logo with Link -->
      <a href="index.html" class="logo-link">
        <img src="./img/grade tracker1.png" alt="Logo" class="logo" />
      </a>

      <div class="login-box">
        <form id="signInForm">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" id="signInBtn">Login</button>
          <div class="register-link">
            <p>
              Don't have an account?
              <a href="#" class="toggleFormLink">Register</a>
            </p>
          </div>
        </form>

        <form id="signUpForm" style="display: none">
          <h2>Register</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="signUpName" required />
            <label for="signUpName">Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="signUpEmail" required />
            <label for="signUpEmail">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" id="signUpPassword" required />
            <label for="signUpPassword">Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" id="confirmPassword" required />
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <button type="submit" id="signUpBtn">Register</button>
          <div class="register-link">
            <p>
              Already have an account?
              <a href="#" class="toggleFormLink">Login</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
