<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Tracker Application</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Welcome Message with User's Name -->
      <h1>Welcome, <span id="userName">User</span>!</h1>

      <!-- Mark Input Fields -->
      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject name" />
      </div>
      <div class="input-group">
        <label for="mark">Mark</label>
        <input
          type="number"
          id="mark"
          placeholder="Enter mark"
          min="0"
          max="100"
        />
      </div>
      <button class="btn">Add Mark</button>
      <button id="logoutBtn">Logout</button>

      <!-- Marks List -->
      <div class="marks-list" id="marksList">
        <h2>Marks List</h2>
      </div>

      <!-- Average Score -->
      <div class="average" id="averageScore">
        <h2>Average Score</h2>
        <p id="averageValue">0</p>
      </div>

      <!-- Theme Toggle -->
      <div class="theme-toggle">
        <button id="themeToggleBtn">Toggle Dark Theme</button>
      </div>
    </div>
  </body>
</html>
