<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeGenius</title>
    <link rel="icon" type="image/png" href="./img/grade tracker.png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/welcome.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__item landing-page-container">
        <div class="content__wrapper">
          <!-- Header -->
          <header class="header">
            <div class="menu-icon header__item">
              <span class="menu-icon__line"></span>
            </div>

            <h1 class="heading header__item">The Grades Owl</h1>

            <ul class="social-container header__item">
              <li class="social__icon social__icon--fb">
                <a href="#" aria-label="Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="social__icon social__icon--dr">
                <a href="#" aria-label="Dribbble">
                  <i class="fab fa-dribbble"></i>
                </a>
              </li>
              <li class="social__icon social__icon--in">
                <a href="#" aria-label="Instagram">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </header>

          <!-- Coordinates -->
          <p class="coords">N 49° 16' 35.173" / W 0° 42' 11.30"</p>

          <!-- Ellipses Container -->
          <div class="ellipses-container">
            <h2 class="greeting">Track Your Grades. Achieve Your Goals.</h2>

            <!-- Log In Button -->
            <a href="auth.html" class="login-button">Log In</a>

            <div class="ellipses ellipses__outer--thin">
              <div class="ellipses ellipses__orbit"></div>
            </div>

            <div class="ellipses ellipses__outer--thick"></div>
          </div>

          <!-- Scroller -->
          <div class="scroller">
            <p class="page-title">home</p>

            <div class="timeline">
              <span class="timeline__unit"></span>
              <span class="timeline__unit timeline__unit--active"></span>
              <span class="timeline__unit"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
